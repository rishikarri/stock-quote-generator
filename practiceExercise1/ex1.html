<!DOCTYPE html>
<html>
	<head>
		<title></title>


		<!-- Pull in bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- pull in jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- custom css -->
		<link rel="stylesheet" type="text/css" href="ex1.css">

		<!-- custom javascript -->
		<script type="text/javascript" src="ex1.js"></script>
	</head>
	<body>


		<div id="pages">
			<div id="page1">
			<div id="arrow1"> >>>> </div>
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h1> What stock(s) do you want to search for?</h1>
							<form class="yahoo-form form-inline">
								<label class="sr-only">Stock Symbol</label>
								<div class="input-group">
									<input type="text" class="form-control" id="ticker" placeholder="Enter ticker, separate multiple with a comma">
								</div>

								<button type="submit" class="btn btn-primary">Get my stock(s) quotes!</button>
							</form>

							<table class="table table-striped table-bordered">
								<thead>	
									<tr>
										<th>Stock Symbol</th>
										<th>Company Name</th>
										<th>Bid Price</th>	
										<th>Ask Price</th>
										<th>Daily Change</th>
									</tr>												
								</thead>

								<tbody id="stock-body">
									<tr>
								
										<td>M</td>
										<td>M</td>
										<td>M</td>
										<td>M</td>
										<td>M</td>

									</tr>	

								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div id="page2">
				<div id="arrow2"> <<<< </div>
					this is page 2
			</div>
		</div>

	</body>
</html>
